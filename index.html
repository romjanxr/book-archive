<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive Assignment</title>
    <!-- Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- external css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-success text-center mt-3">Search Your Desired Book Here</h1>

        <!-- Search Book Area  -->

        <div class="input-group my-3 w-50 mx-auto">
            <input type="text" class="form-control" placeholder="Search Your Book" aria-label="Search Your Book"
                aria-describedby="button-addon2" id="search-field">
            <button onclick="loadBookDetails()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
    </header>
    <main>
        <section class="w-75 mx-auto my-5">
            <div id="no-result">
                <h3 class="text-danger">No Result Found</h3>
            </div>
            <!-- Book display area  -->
            <div id="book-container">

            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
